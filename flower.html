<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Corazón</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
            animation: showMessage 5s ease-in-out forwards;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: pulse 1s infinite;
        }

        .heart::before, .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        .bandage {
            width: 60px;
            height: 20px;
            background-color: #ffd700;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            display: none;
            animation: appear 1s ease-in-out forwards 2s;
        }

        .message {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            display: none;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes showMessage {
            0% { opacity: 0; }
            100% { opacity: 1; display: block; }
        }

        .bandage + .message {
            display: block;
            opacity: 0;
            animation: showMessage 2s ease-in-out forwards 3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <div class="bandage"></div>
        <div class="message">TE QUIERO MUCHO<br>SIEMPRE VOY A ESTAR PARA TI<br>NO ESTÁS SOLA</div>
    </div>
</body>
</html>
