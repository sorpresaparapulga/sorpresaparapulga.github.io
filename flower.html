<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaci√≥n de Corazones y Flor</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: beige;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            transform: rotate(-45deg);
            border-radius: 50% 50% 0 0;
            animation: fall 4s linear infinite, fadeOut 4s linear forwards 2s;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 25px;
        }

        .flower {
            display: none;
            animation: appear 2s ease-in-out forwards;
        }

        .message {
            display: none;
            font-size: 24px;
            color: #333;
            text-align: center;
            animation: showMessage 2s ease-in-out forwards 6s;
        }

        @keyframes fall {
            0% {
                top: -50px;
                left: calc(100% * var(--i) / 10);
                opacity: 1;
            }
            100% {
                top: 100vh;
                left: calc(100% * var(--i) / 10);
                opacity: 0;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes appear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
                display: block;
            }
        }

        @keyframes showMessage {
            0% {
                opacity: 0;
                display: none;
            }
            100% {
                opacity: 1;
                display: block;
            }
        }

    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart" style="--i:0;"></div>
        <div class="heart" style="--i:1;"></div>
        <div class="heart" style="--i:2;"></div>
        <div class="heart" style="--i:3;"></div>
        <div class="heart" style="--i:4;"></div>
        <div class="heart" style="--i:5;"></div>
        <div class="heart" style="--i:6;"></div>
        <div class="heart" style="--i:7;"></div>
        <div class="heart" style="--i:8;"></div>
        <div class="heart" style="--i:9;"></div>
    </div>
    <div class="flower" id="flower">
        üå∏
    </div>
    <div class="message">
        TE QUIERO MUCHO<br>NO EST√ÅS SOLO<br>SIEMPRE VOY A ESTAR PARA TI
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('flower').style.display = 'block';
        }, 4000);
    </script>
</body>
</html>
